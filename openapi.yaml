        - distributions
        - rank
        - createdAt
        - updatedAt
    RulesruleCreateRequest:
      type: object
      properties:
        segmentKey:
          type: string
        rank:
          type: integer
      required:
        - segmentKey
        - rank
    RulesruleOrder:
