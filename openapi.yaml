        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraintsconstraint'
        matchType:
          $ref: '#/components/schemas/SegmentssegmentMatchType'
      required:
        - key
        - name
        - description
        - createdAt
        - updatedAt
        - constraints
        - matchType
    SegmentssegmentMatchType:
      type: string
      enum:
        - ALL_MATCH_TYPE
        - ANY_MATCH_TYPE
    SegmentssegmentCreateRequest:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        description:
          type: string
        matchType:
          $ref: '#/components/schemas/SegmentssegmentMatchType'
      required:
