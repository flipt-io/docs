components:
  schemas:
    AuthauthenticationMethod:
      type: string
      enum:
        - METHOD_NONE
        - METHOD_TOKEN
      description: The default is METHOD_NONE
    Authauthentication:
      type: object
      properties:
        id:
          type: string
        method:
          $ref: '#/components/schemas/AuthauthenticationMethod'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        metadata:
          type: object
          additionalProperties:
            type: string
      required:
        - id
        - method
        - createdAt
        - updatedAt
        - metadata
    AuthauthenticationList:
      type: object
      properties:
        authentications:
          type: array
          items:
            $ref: '#/components/schemas/Authauthentication'
        nextPageToken:
          type: string
      required:
        - authentications
        - nextPageToken
    AuthauthenticationTokenCreateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        expiresAt:
          type: string
          format: date-time
      required:
        - name
        - description
    AuthauthenticationToken:
      type: object
      properties:
        clientToken:
          type: string
        authentication:
          $ref: '#/components/schemas/Authauthentication'
      required:
        - clientToken
        - authentication
    CommonsPageable:
      type: object
      properties:
        nextPageToken:
          type: string
        totalCount:
          type: integer
    ConstraintsconstraintComparisonType:
      type: string
      enum:
        - UNKNOWN_COMPARISON_TYPE
        - STRING_COMPARISON_TYPE
        - NUMBER_COMPARISON_TYPE
        - BOOLEAN_COMPARISON_TYPE
      description: The default is UNKNOWN_COMPARISON_TYPE
    ConstraintsconstraintCreateRequest:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ConstraintsconstraintComparisonType'
        property:
          type: string
        operator:
          type: string
        value:
          type: string
      required:
        - type
        - property
        - operator
    Constraintsconstraint:
      type: object
      properties:
        id:
          type: string
        segmentKey:
          type: string
        type:
          $ref: '#/components/schemas/ConstraintsconstraintComparisonType'
        property:
          type: string
        operator:
          type: string
        value:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - segmentKey
        - type
        - property
        - operator
        - value
        - createdAt
        - updatedAt
    ConstraintsconstraintUpdateRequest:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ConstraintsconstraintComparisonType'
        property:
          type: string
        operator:
          type: string
        value:
          type: string
      required:
        - type
        - property
        - operator
    Distributionsdistribution:
      type: object
      properties:
        id:
          type: string
        ruleId:
          type: string
        variantId:
          type: string
        rollout:
          type: number
          format: double
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - ruleId
        - variantId
        - rollout
        - createdAt
        - updatedAt
    DistributionsdistributionCreateRequest:
      type: object
      properties:
        variantId:
          type: string
        rollout:
          type: number
          format: double
      required:
        - variantId
        - rollout
    DistributionsdistributionUpdateRequest:
      type: object
      properties:
        variantId:
          type: string
        rollout:
          type: number
          format: double
      required:
        - variantId
        - rollout
    EvaluateevaluationRequest:
      type: object
      properties:
        requestId:
          type: string
        flagKey:
          type: string
        entityId:
          type: string
        context:
          type: string
      required:
        - flagKey
        - entityId
        - context
    EvaluateevaluationResponse:
      type: object
      properties:
        requestId:
          type: string
        entityId:
          type: string
        requestContext:
          type: string
        match:
          type: boolean
        flagKey:
          type: string
        segmentKey:
          type: string
        timestamp:
          type: string
          format: date-time
        value:
          type: string
        requestDurationMillis:
          type: number
          format: double
        attachment:
          type: string
        reason:
          $ref: '#/components/schemas/EvaluateevaluationReason'
      required:
        - requestId
        - entityId
        - requestContext
        - match
        - flagKey
        - segmentKey
        - timestamp
        - value
        - requestDurationMillis
        - attachment
        - reason
    EvaluateevaluationReason:
      type: string
      enum:
        - UNKNOWN_EVALUATION_REASON
        - FLAG_DISABLED_EVALUATION_REASON
        - FLAG_NOT_FOUND_EVALUATION_REASON
        - MATCH_EVALUATION_REASON
        - ERROR_EVALUATION_REASON
    EvaluatebatchEvaluationRequest:
      type: object
      properties:
        requestId:
          type: string
        requests:
          type: array
          items:
            $ref: '#/components/schemas/EvaluateevaluationRequest'
        excludeNotFound:
          type: boolean
      required:
        - requests
    EvaluatebatchEvaluationResponse:
      type: object
      properties:
        requestId:
          type: string
        response:
          type: array
          items:
            $ref: '#/components/schemas/EvaluateevaluationResponse'
        requestDurationMillis:
          type: number
          format: double
      required:
        - requestId
        - response
        - requestDurationMillis
    FlagsflagList:
      type: object
      properties:
        flags:
          type: array
          items:
            $ref: '#/components/schemas/Flagsflag'
        nextPageToken:
          type: string
        totalCount:
          type: integer
      required:
        - flags
        - nextPageToken
        - totalCount
    Flagsflag:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        variants:
          type: array
          items:
            $ref: '#/components/schemas/Variantsvariant'
      required:
        - key
        - name
        - description
        - enabled
        - createdAt
        - updatedAt
        - variants
    FlagsflagCreateRequest:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
      required:
